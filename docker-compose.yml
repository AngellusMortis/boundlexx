version: "3.4"

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
      target: dev
      cache_from:
        - docker.pkg.github.com/angellusmortis/boundlexx/boundlexx_dev_django
        - boundlexx_dev_django
    image: boundlexx_dev_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    env_file:
      - ./.env
    ports:
      - "9000:8000"
    command: /start

  manage:
    <<: *django
    environment:
      - DJANGO_MANAGE=1
    command: ""
    ports: []

  test:
    <<: *django
    environment:
      - PYTEST=1
    command: ""
    ports: []

  lint:
    <<: *django
    depends_on: []
    entrypoint: /bin/bash
    command: -c "/lint.sh"
    ports: []

  format:
    <<: *django
    depends_on: []
    entrypoint: /bin/bash
    command: -c "/format.sh"
    ports: []

  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
      cache_from:
        - docker.pkg.github.com/angellusmortis/boundlexx/boundlexx_postgres
        - boundlexx_postgres
    image: boundlexx_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.env

  redis:
    image: redis:5.0
    command: redis-server --appendonly yes

  celery:
    <<: *django
    image: boundlexx_dev_celery
    depends_on:
      - redis
      - postgres

    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: boundlexx_dev_celerybeat
    depends_on:
      - redis
      - postgres

    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: boundlexx_dev_flower
    ports:
      - "5555:5555"
    command: /start-flower
